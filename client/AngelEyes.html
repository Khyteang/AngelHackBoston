<head>
	<title>AngelEyes</title>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHu_rbvc8QwcZze4pCS3AuJASFEbefBk8"></script>
	<script src="https://cdn.respoke.io/respoke.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
</head>
<body>
	{{> mapsPage}}
</body>
<template name="mainLayout">
{{> mapsPage}}
</template>
<template name="mapsPage">
<div class="sidebar">
	<h3 class="name"></h3>
	<h4 class="county"></h4>
	<h5 class="area"></h5>
	<h3 class="date"></h3>
	{{#if twitterReady}}
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	<div class="angelHackStuff {{#unless angelHack}} hidden {{/unless}}">
		<a class="twitter-timeline" href="https://twitter.com/hashtag/angelHackBos" data-widget-id="607458051684237312">#angelHackBos Tweets</a>
	</div>
	<div class="volcanoStuff {{#if angelHack}} hidden {{/if}}">
		<a class="twitter-timeline" href="https://twitter.com/hashtag/earthquake" data-widget-id="607420184249442304">#earthquake Tweets</a>
	</div>
	<div class="buttons">
		<button class="btn btn-success helpSomeone">Tell A Friend</button>
		<button class="btn btn-success liveStream">Live Stream</button>
		<button class="btn btn-success donateMoney">Make Donation</button>
	</div>
	{{else}}
	<h3 class="choose">{{num}} disasters</h3>
	{{/if}}
	<p class="description"></p>
</div>
<div id="map-canvas"></div>
<div id="helpSomeoneModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Tell A Friend</h4>
			</div>
			<div class="modal-body">
				<p>There is a {{disaster}} in {{#if county}} {{county}} {{else}} {{ area }} {{/if}}.
				Enter your friend's phone number and we will convince them to donate!</p>
				<input type="text" placeholder="1234567890"/>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary btnCall">Call</button>
			</div>
			</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
<div id="donateMoneyModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Make A Donation</h4>
			</div>
						<div class="modal-body">
							<p>Please help us raise money toward {{disaster}} in {{#if county}} {{county}} {{else}} {{ area }} {{/if}}.
							</p>
							<table>
							<colgroup span="3" class="columns"></colgroup>
								<tr>
									<th>Supplies</th>
									<th>Cost</th>
									<th></th>
								</tr>
								<tr>
									<td>IV poles</td>
									<td>$25</td>
									<td></td>
								</tr>
								<tr>
									<td>Walker</td>
									<td>$65</td>
									<td></td>
								</tr>
								<tr>
									<td>Wheelchairs</td>
									<td>$120</td>
									<td></td>
								</tr>
								<tr>
									<td>Water</td>
									<td>$1</td>
									<td></td>
								</tr>
							</table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary btnCall">Donate</button>
						</div>
						</div><!-- /.modal-content -->
						</div><!-- /.modal-dialog -->
						</div><!-- /.modal -->
						</template>
